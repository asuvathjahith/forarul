
<div class="content">
    <app-sidebar></app-sidebar>
    <div class="Bread pt-1 px-1">

        <body>
            <!-- Breadcrums Start -->
            <div style="margin:20px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="headhome.html">Home</a>
                        </li>
                        <li class="breadcrumb-item ">
                            <a href="COOR-Courselist.html">Course List</a>
                        </li>
                        <li class="breadcrumb-item active">CourseView</li>
                    </ol>
                </nav>
            </div>
        </body>
    </div>
    <div class="container px-4 pt-2 pb-2">
        <section>
            <h3 class="pt-4 px-4">ASP.NET</h3>
        </section>

        <div class="container-fluid px-4 pt-2 pb-2">
            <div class="row g-3 my-2">
                <div class="col-8" >
                        <h5>Course Duration : {{course.duration}}</h5>
                </div>
                <div class="col-4">
                    <h5>Trainer : {{trainer.name}}</h5>
                </div>
            </div>
            <div class="row g-3 my-2">
                <div class="col-8">
                    <h5>Course Description : {{course.description}} </h5>
                </div>
                <div class="col-4">
                    <a href="Trainer-TraineeList.html"><u class="text-dark">
                            <h5>List of Trainee</h5>
                        </u></a>
                </div>
            </div>
            <button type="submit" class="btn btn-dark pe-4 px-4 mx-3">Add Topic</button>
            <div class="row g-3 my-2">
                <div class="col-10" align="center">
                    <h5>Course Content</h5>
                </div>
                <div class="container" *ngFor="let item of data">
                    <div class="row g-3 my-2">
                        <div class="col-md-12">
                            <div
                                class="p-4 bg-light shadow-sm d-flex justify-content-around align-items-center rounded">
                                <div class="col-1">
                                    <a href="">
                                        <p class="mb-0 text-dark">{{item.name}}</p>
                                    </a>
                                </div>
                                <div>
                                    <p class="col-1">
                                    <p class="mb-0 text-dark">Duration : {{item.duration}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                           
                </div>
            </div>

        </div>
        <app-footer></app-footer>
    </div>
</div>
